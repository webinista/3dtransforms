<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>3D Transforms: transform-style</title>
	<link rel="stylesheet" href="3d-transforms.css" type="text/css">
	<link rel="stylesheet" href="3d-transforms-card.css" type="text/css">
</head>
<body id="transformstyle">

<form id="flipcards" action="#">
<h1>3D Transforms: the <code>transform-style</code> property</h1>

<p>Click the button below to flip the cards. For the left card, the value of <code>transform-style</code> is <code>flat</code>. For the right card, the value is <code>preserve-3d</code>. </p>

 <p><button>Flip cards</button></p>
</form>

<div id="deck">
    <div class="card spades">
       <div class="back">&nbsp;</div>
       <div class="front">A&#9824;</div>
    </div>
    <div class="card hearts">
       <div class="back">&nbsp;</div>
       <div class="front">Q&#9829;</div>
    </div>
</div>



<script type="application/javascript" src="3d-transforms.js"></script>

</body>
</html>
